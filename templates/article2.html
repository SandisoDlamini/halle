{% extends "base.html" %}
<!-- prettier-ignore -->

{% block title %}Blog - halle{% endblock title %}

{% block top_bar_nav %}
<ul class="flex items-center gap-x-8 pr-8">
  <a
    href="/events"
    class="-mx-3 size-fit px-3 opacity-65 hover:rounded-3xl hover:bg-slate-200 hover:text-slate-800 hover:opacity-100"
  >
    <span>Events</span>
  </a>
  <a
    aria-pressed="true"
    href="/blog"
    class="-mx-3 size-fit px-3 aria-pressed:border-b-2 aria-pressed:border-b-blue-600"
  >
    <span>Blog</span>
  </a>
</ul>
{% endblock top_bar_nav %}

{% block content %}
<div
  class="mt-4 grid aspect-auto size-full place-items-center rounded-sm bg-red-500"
  id=""
>
  <div class="m-auto aspect-auto w-96 h-56 bg-gray-600 text-xl text-blue-500">Hello</div>
  <div class="aspect-auto w-96 h-56 bg-blue-400">
    <div class="aspect-auto bg-yellow-500"></div>
    <div class="aspect-auto bg-pink-500"></div>
    World
  </div>
</div>
{% endblock content %}
